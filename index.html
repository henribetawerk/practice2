<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Vibe Coding Week 2</title>
    <style>
      body {
        font-family: 'Helvetica Neue', Arial, sans-serif;
        background-color: #f7f5f3;
        color: #6b5b73;
        margin: 0;
        padding: 20px;
      }
      h1 {
        text-align: center;
        color: #8b7d8b;
        font-weight: 300;
        margin-bottom: 30px;
      }
      .board {
        display: flex;
        gap: 16px;
        margin: 20px auto;
        max-width: 1400px;
        overflow-x: auto;
      }
      .column {
        flex: 1;
        min-width: 200px;
        background-color: #faf9f7;
        border: 1px solid #e8e2d4;
        border-radius: 8px;
        padding: 12px;
        min-height: 300px;
        box-shadow: 0 2px 8px rgba(139, 125, 139, 0.1);
      }
      .column h2 {
        margin-top: 0;
        margin-bottom: 16px;
        text-align: center;
        color: #8b7d8b;
        font-weight: 400;
        font-size: 16px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      .add-content {
        text-align: center;
        padding: 20px;
        background-color: #f0ede8;
        border-radius: 8px;
        margin: 0 auto 30px auto;
        max-width: 600px;
        box-shadow: 0 2px 8px rgba(139, 125, 139, 0.1);
      }
      .add-content input {
        padding: 12px 16px;
        margin-right: 12px;
        border: 1px solid #d9d0c7;
        border-radius: 6px;
        width: 300px;
        font-size: 14px;
        color: #6b5b73;
      }
      .add-content button {
        padding: 12px 20px;
        background-color: #c9a96e;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
      }
      .add-content button:hover {
        background-color: #b8956b;
      }
      .item {
        background-color: #fff;
        border: 1px solid #e8e2d4;
        border-radius: 6px;
        padding: 12px;
        margin-bottom: 8px;
        box-shadow: 0 1px 3px rgba(139, 125, 139, 0.1);
      }
      .item-actions {
        display: flex;
        justify-content: flex-end;
        margin-top: 8px;
        gap: 6px;
      }
      .btn-back {
        padding: 4px 8px;
        background-color: #a8a8a8;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 12px;
        font-weight: 500;
      }
      .btn-back:hover {
        background-color: #969696;
      }
    </style>
  </head>
  <body>
    <h1>A Kanban Maybe</h1>
    
    <div class="add-content">
      <input type="text" id="newTitle" placeholder="give me something new ">
      <button id="addBtn">Add Content</button>
    </div>
    
    <div class="board">
      <div class="column">
        <h2>New</h2>
        <div id="col-new"></div>
      </div>
      
      <div class="column">
        <h2>Planning</h2>
        <div id="col-planning"></div>
      </div>
      
      <div class="column">
        <h2>Active</h2>
        <div id="col-active"></div>
      </div>
      
      <div class="column">
        <h2>Revising</h2>
        <div id="col-revising"></div>
      </div>
      
      <div class="column">
        <h2>Overdue</h2>
        <div id="col-overdue"></div>
      </div>
      
      <div class="column">
        <h2>Closure</h2>
        <div id="col-closure"></div>
      </div>
    </div>

    <script type="module" src="./src/app.js"></script>
  </body>
</html>
